        body {

            transform-origin: top;
        }

        .hidden-dropdown {
            opacity: 0;
            transform: scaleY(0.95);
            pointer-events: none;
        }

        .nav-btn {
            /* Consistent styling for all filter buttons/links in the desktop nav */

        }

        // 1. Theme Management (Light by Default)
        const themeKey = 'movie-app-theme';
        const isDark = localStorage.getItem(themeKey) === 'dark';

        // Apply theme on load
        if (isDark) {
            document.documentElement.classList.add('dark');
        }

        function toggleTheme() {
            const isCurrentlyDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem(themeKey, isCurrentlyDark ? 'dark' : 'light');
            updateThemeIcon(isCurrentlyDark);
        }

        function updateThemeIcon(isDarkCheck) {
            const icon = document.getElementById('theme-icon');
            const isDark = isDarkCheck ?? document.documentElement.classList.contains('dark');

                // Moon (Dark) or Sun (Light) icon
                icon.innerHTML = isDark ? `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        ];

        // Global state to track the current active filter {key: 'genre', value: 'Sci-Fi'}
        let currentFilter = { key: null, value: null };

        // 3. Movie Rendering - now accepts an optional list to display
        function renderMovies(movieList = MOVIES) {
            const container = document.getElementById('movie-grid');
            if (!container) return;

            // Clear existing content
            container.innerHTML = '';

            // Handle no results
            if (movieList.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-xl font-semibold text-gray-500 dark:text-gray-400">
                    No movies found matching the current filter criteria.
                </div>`;
                return;
            }

            movieList.forEach(movie => {
                // Formatting the date for display
                const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
                const displayDate = new Date(movie.releaseDate).toLocaleDateString('en-US', dateOptions);

                // Use provided poster URL, or generate a placeholder based on title as a fallback
                const fallbackText = encodeURIComponent(movie.title.replace(/\s/g, '+'));
                const placeholderUrl = `https://placehold.co/300x450/374151/D1D5DB?text=${fallbackText}`;
                const imageUrl = movie.poster || placeholderUrl;

                // Use provided link, falling back to a standard detail page link
                const detailLink = movie.link || `movie_details_${movie.id}.html`;

                const cardHtml = `
                    <a href="${detailLink}" class="group block w-full bg-gray-100 dark:bg-gray-800 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden transform hover:scale-[1.03] hover:ring-4 hover:ring-primary/50">
                        <!-- Poster Section (2:3 aspect ratio for movie posters) -->
                        <div class="aspect-[2/3] overflow-hidden">
                            <img src="${imageUrl}" alt="${movie.title} Poster"
                                 class="w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-80"
                                 onerror="this.onerror=null;this.src='https://placehold.co/300x450/1F2937/F3F4F6?text=Image+Load+Error';"
                            />
                        </div>
                        <!-- Title Section -->
                        <div class="p-4 text-center">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 truncate">
                                ${movie.title}
                            </h3>
                            <p class="text-sm font-medium text-primary dark:text-secondary mt-1">
                                ${movie.type} | ${movie.language}
                            </p>
                            <!-- Show release date below the title -->
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5 font-mono">
                                Released: ${displayDate}
                            </p>
                        </div>
                    </a>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }

        // 4. Dropdown Logic
        function toggleDropdown(id) {
            const menu = document.getElementById(id);
            if (menu) {
                menu.classList.toggle('hidden-dropdown');
                menu.classList.toggle('opacity-100');
                menu.classList.toggle('scale-y-100');
            }
        }

        // 5. Filtering Function for the Movie Grid (Handles all filter types AND sorting)
        function filterMovies(filterKey, value) {
            // Close relevant dropdowns
            const dropdownIds = {
                'genre': 'genre-menu',
                'language': 'language-menu',
                'year': 'year-menu',
                'ott': 'ott-menu',
            };
            if (dropdownIds[filterKey]) {
                toggleDropdown(dropdownIds[filterKey]);
            }

            // Set the current filter state
            if (filterKey === 'reset' || value === 'All') {
                // Reset the filter
                currentFilter.key = null;
                currentFilter.value = null;
            } else {
                // Set new filter
                currentFilter.key = filterKey;
                currentFilter.value = value;
            }

            // 1. Apply Filter
            let filteredList = MOVIES;
            let headingText = 'Latest Telegram Movie Releases';

            if (currentFilter.key && currentFilter.value) {
                // Ensure filtering works correctly for numbers (Year) vs strings
                const filterValue = (currentFilter.key === 'year') ? parseInt(currentFilter.value) : currentFilter.value;

                filteredList = MOVIES.filter(movie => movie[currentFilter.key] === filterValue);

                // Custom logic for heading
                if (currentFilter.key === 'type') {
                    headingText = `Latest ${currentFilter.value}s`;
                } else if (currentFilter.key === 'ott') {
                    headingText = `Latest Releases on ${currentFilter.value}`;
                } else {
                    headingText = `Latest ${currentFilter.value} ${currentFilter.key.charAt(0).toUpperCase() + currentFilter.key.slice(1)} Releases`;
                }
            }

            // 2. Apply Sorting (Newest first, based on releaseDate)
            // We use Date objects for comparison to ensure accurate chronological sorting
            filteredList.sort((a, b) => {
                const dateA = new Date(a.releaseDate);
                const dateB = new Date(b.releaseDate);
                // b - a ensures descending order (newest first)
                return dateB - dateA;
            });


            // 3. Update the header and render
            document.getElementById('main-heading').textContent = headingText;
            renderMovies(filteredList);
        }


        // Initialize on window load
        window.addEventListener('load', () => {
            updateThemeIcon();
            // Default load state: show all movies, sorted by recency
            filterMovies('reset', null);
        });

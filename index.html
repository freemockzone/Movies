    <style>
        /* 8. Custom Scrollbar */

        }

            background-color: #334155;

        body,

            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        /* 3. Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 4. Skeleton Shimmer Animation */
        .skeleton {
            background: #e1e4e8;
            background-image: linear-gradient(to right, #e1e4e8 0%, #edf1f5 20%, #e1e4e8 40%, #e1e4e8 100%);
            background-repeat: no-repeat;
            background-size: 800px 100%;
            animation: shimmer 1.5s infinite linear;
        }

        .dark .skeleton {
            background: #1e293b;
            background-image: linear-gradient(to right, #1e293b 0%, #334155 20%, #1e293b 40%, #1e293b 100%);
        }

        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }

            100% {
                background-position: 468px 0;
            }
        }

        /* 2. Desktop Hover Dropdown Logic */
        @media (min-width: 768px) {
            .group:hover .dropdown-menu {

            }

            transform: scaleY(0.95);
            pointer-events: none;

        /* Mobile visible state class */

            opacity: 1 !important;
            transform: scaleY(1) !important;

        }

        .active-filter {

            font-weight: 700;
        }

        .dark .active-filter {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60A5FA;
        }
    </style>
</head>

            if (currentFilter.key && currentFilter.value) {
                const val = (currentFilter.key === 'year') ? parseInt(currentFilter.value) : currentFilter.value;
                temp = temp.filter(m => m[currentFilter.key] === val);
            }

            // 2. Search Filter (Front-end JS Search)
            if (searchQuery) {
                temp = temp.filter(m => m.title.toLowerCase().includes(searchQuery));
            }

            // 3. Sort by Recency
            temp.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));

            filteredMovies = temp;

            // Update Heading & Counts
            const count = filteredMovies.length;
            document.getElementById('result-count').textContent = `${count} Result${count !== 1 ? 's' : ''}`;

            renderGrid();
        }

        // --- RENDERING ---
        function renderGrid() {
            const container = document.getElementById('movie-grid');
            const loadMoreBtn = document.getElementById('load-more-btn');

            // Pagination Logic
            const moviesToShow = filteredMovies.slice(0, currentPage * itemsPerPage);

            if (currentPage === 1) container.innerHTML = ''; // Clear only on full refresh/filter change

            if (moviesToShow.length === 0) {
                container.innerHTML = `<div class="col-span-full py-20 text-center">
                    <p class="text-xl text-gray-500">No movies found matching your criteria.</p>
                </div>`;
                loadMoreBtn.classList.add('hidden');
                return;
            }

            // 10. "New" Ribbon Calculation
            const today = new Date();
            const oneWeekAgo = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 7);

            // Render Logic
            const startIndex = (currentPage - 1) * itemsPerPage;
            const newBatch = moviesToShow.slice(startIndex);

            newBatch.forEach((movie, index) => {
                const isNew = new Date(movie.releaseDate) > oneWeekAgo;
                const fallbackText = encodeURIComponent(movie.title.replace(/\s/g, '+'));
                const imageUrl = movie.poster || `https://placehold.co/300x450/374151/D1D5DB?text=${fallbackText}`;

                // 17. Animation Delay for stagger effect
                const delay = index * 50;

                const cardHtml = `
                    <div class="movie-card group relative bg-white dark:bg-cardDark rounded-2xl shadow-lg hover:shadow-2xl overflow-hidden transform transition-all duration-300 hover:-translate-y-2 hover:rotate-1 animate-fade-in" style="animation-delay: ${delay}ms">
                        
                        ${isNew ? `<div class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg z-20 shadow-md">NEW</div>` : ''}

                        <div class="aspect-[2/3] relative overflow-hidden bg-gray-200 dark:bg-gray-800 skeleton-wrapper">
                            <div class="skeleton absolute inset-0 z-0"></div>
                            <img src="${imageUrl}" alt="${movie.title}" 
                                 onload="this.previousElementSibling.style.display='none'; this.classList.remove('opacity-0')"
                                 class="opacity-0 w-full h-full object-cover relative z-10 transition-opacity duration-500"
                                 onerror="this.src='https://placehold.co/300x450/1F2937/F3F4F6?text=No+Image'; this.classList.remove('opacity-0')">
                            
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center z-20 backdrop-blur-[2px]">
                                <a href="${movie.link}" class="px-6 py-2 bg-primary text-white rounded-full font-semibold transform scale-90 group-hover:scale-100 transition-transform hover:bg-blue-600 shadow-lg border border-white/20">
                                    View Details
                                </a>
                            </div>
                        </div>

                        <div class="p-4">
                            <h3 class="text-base font-bold text-gray-900 dark:text-gray-100 line-clamp-1" title="${movie.title}">
                                ${movie.title}
                            </h3>
                            <div class="flex justify-between items-center mt-2 text-xs font-medium text-gray-500 dark:text-gray-400">
                                <span class="bg-gray-100 dark:bg-gray-700 px-2 py-0.5 rounded text-gray-700 dark:text-gray-300">${movie.year}</span>
                                <span class="text-primary">${movie.language}</span>
                            </div>
                            <div class="mt-2 flex items-center gap-2 text-xs text-gray-400">
                                <span class="w-2 h-2 rounded-full ${movie.type === 'Movie' ? 'bg-purple-500' : 'bg-orange-500'}"></span>
                                ${movie.type}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Show/Hide Load More Button
            if (moviesToShow.length < filteredMovies.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        }

        function loadMoreMovies() {
            currentPage++;
            renderGrid();
        }

        // --- UI UTILS ---
        function toggleMobileSearch() {
            const el = document.getElementById('mobile-search-bar');
            el.classList.toggle('hidden');
        }

        function toggleMobileFilters() {
            const drawer = document.getElementById('mobile-filter-drawer');
            const content = document.getElementById('drawer-content');

            if (drawer.classList.contains('hidden')) {
                drawer.classList.remove('hidden');
                // slight delay to allow display:block to apply before transition
                setTimeout(() => {
                    content.classList.remove('translate-y-full');
                }, 10);
            } else {
                content.classList.add('translate-y-full');
                setTimeout(() => {
                    drawer.classList.add('hidden');
                }, 300);
            }
        }

        function populateGenres() {
            const genres = [...new Set(MOVIES.map(m => m.genre))].sort();
            const container = document.getElementById('genre-list');
            genres.forEach(g => {
                const btn = document.createElement('button');
                btn.className = "block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700";
                btn.textContent = g;
                btn.onclick = () => filterMovies('genre', g);
                container.appendChild(btn);
            });
            // Add Reset option
            const resetBtn = document.createElement('button');
            resetBtn.className = "block w-full text-left px-4 py-2 text-sm font-bold text-primary hover:bg-gray-100 dark:hover:bg-gray-700 border-t border-gray-100 dark:border-gray-700 mt-1";
            resetBtn.textContent = "View All Genres";
            resetBtn.onclick = () => filterMovies('genre', 'All');
            container.appendChild(resetBtn);
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            updateThemeIcon();
            populateGenres();
            applyFiltersAndRender();
        });

    </script>
</body>
